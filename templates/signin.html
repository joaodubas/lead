{% load i18n %}

    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
        <li class="clear">
            &nbsp;
        </li>
        <li>
            <button type="submit">{% trans 'Sign In' %}</button>
        </li>
    </ul>
</form>
